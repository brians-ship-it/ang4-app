
<form #form="ngForm" (ngSubmit)="submit(form.value)">
	<div class="form-group">
		<label for="name">Course Name</label>
		<input 
			required 
			minlength="5"
			ngModel 
			#name="ngModel"
			name="name" 
			type="text" 
			class="form-control" 
			id="name">
			<div 
				class="alert alert-danger" 
				*ngIf="name.touched &&!name.valid">
				<div *ngIf="name.errors.required">
					Please fill out the course name
				</div>
				<div *ngIf="name.errors.minlength">
					The name should have at least {{ name.errors.minlength.requiredLength}} characters
				</div>
			</div>
	</div>
	<div class="form-group">
		<label for="category">Category</label>
		<select ngModel name="category" id="category">
			<option value=""></option>
			<option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
		</select>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" ngModel name="isChecked">30 days money-back guarantee
		</label>
	</div>
	<p>
		{{ form.value | json }}
	</p>
	<button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
